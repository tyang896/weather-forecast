<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="d-flex justify-content-center py-2 mb-3">
        <h1 class="font-weight-bold">Weather Dashboard</h1>
    </header>
    <aside class="row d-flex">
        <div id="search-form" class="col">
            <h2 class="font-weight-bold">Search for a City:</h2>
            <form>
                <input placeholder="San Diego" class="py-2">
                <button type="button" class="btn btn-primary" id="submit" >Search</button>
            </form>
            <hr>
        </div>
    </aside>
</body>
<script src="./assets/js/script.js"></script>
</html>
