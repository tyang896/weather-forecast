<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="d-flex justify-content-center py-2 mb-3">
        <h1 class="font-weight-bold">Weather Dashboard</h1>
    </header>
    <aside class="row d-flex ml-2">
        <div class="col">
            <h2 class="font-weight-bold">Search for a City:</h2>
            <form id="search-form">
                <input class="py-2" id="search-input" placeholder="San Diego" >
                <button type="button" class="btn btn-primary">Search</button>
            </form>
            <hr>
        </div>
    </aside>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
